spring:
  application:
    name: portfolio
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:portfoliodb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  mail:
    host: smtp.gmail.com
    port: 465          # 587 -> 465 변경
    protocol: smtps    # 프로토콜 명시
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true      # SSL 활성화
            trust: smtp.gmail.com
          starttls:
            enable: false     # STARTTLS 비활성화
